<script>
    function submit() {
        var name = document.getElementById('teacher-name').value.trim();
        var email = document.getElementById('teacher-email').value.trim();
        var discipline = document.getElementById('teacher-discipline').innerHTML.trim();
        var maxStudents = document.getElementById('teacher-max-students').innerHTML.trim();
        var minGroups = document.getElementById('teacher-min-groups').innerHTML.trim();
        var maxGroups = document.getElementById('teacher-max-groups').innerHTML.trim();
        if (!name) {
            showError('ФИО отсутствует');
            return;
        }
        if (!email || email.indexOf('.') === -1 || email.indexOf('@') === -1) {
            showError('Некорректный e-mail');
            return;
        }
        if (discipline.indexOf('Предмет') !== -1) {
            showError('Предмет не выбран');
            return;
        }
        if (maxStudents.indexOf('Макс. учеников в группе') !== -1) {
            showError('Макс. кол-во учеников не выбрано');
            return;
        }
        if (minGroups.indexOf('Мин. кол-во групп') !== -1) {
            showError('Мин. кол-во групп не выбрано');
            return;
        }
        if (maxGroups.indexOf('Макс. кол-во групп') !== -1) {
            showError('Макс. кол-во групп не выбрано');
            return;
        }
        hideError();
        google.script.run.addTeacher(name, email, discipline, maxStudents, minGroups, maxGroups);
    }
</script>
