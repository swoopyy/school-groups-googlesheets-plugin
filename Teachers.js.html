<script>
    function submit() {
        var name = document.getElementById('teacher-name').value;
        var email = document.getElementById('teacher-email').value;
        var discipline = document.getElementById('teacher-discipline').innerHTML;
        var maxStudents = document.getElementById('teacher-max-students').innerHTML;
        if (!name) {
            showError('ФИО отсутствует');
            return;
        }
        if (!email || email.indexOf('.') === -1 || email.indexOf('@') === -1) {
            showError('Некорректный e-mail');
            return;
        }
        if (discipline.indexOf('Предмет') !== -1) {
            showError('Предмет не выбран');
            return;
        }
        if (maxStudents.indexOf('Макс. учеников в группе') !== -1) {
            showError('Макс. кол-во учеников не выбрано');
            return;
        }
        hideError();
        google.script.run.addTeacher(name, email, discipline, maxStudents);
    }
</script>
